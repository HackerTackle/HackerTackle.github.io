<html>
<head>

	<meta property="og:url" content="https://hackertackle.github.io">

	<title>HACKER TACKLE</title>

	<link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="static/styles/css/styles2018.css">

    <script async="" src="//www.google-analytics.com/analytics.js"></script>
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

	<!--[if lt IE 9]>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
	<![endif]-->
</head>

<body>
	<div id="app"></div>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCctzgo4qPy4EJxH6lnuQYOa1CGvZzWuYE&callback=initMap"
    async defer></script>
    <script>
        function initMap() {
        var coords = {lat: 33.5898514, lng: 130.4176274};
        var map = new google.maps.Map(document.getElementById('map'), {
            center: coords,
            zoom: 17,
            scrollwheel: false,
            styles: [
                {
                    "featureType": "all",
                    "elementType": "all",
                    "stylers": [
                        {
                            "hue": "#ff0000"
                        },
                        {
                            "saturation": -100
                        },
                        {
                            "lightness": -30
                        }
                    ]
                },
                {
                    "featureType": "all",
                    "elementType": "labels.text.fill",
                    "stylers": [
                        {
                            "color": "#ffffff"
                        }
                    ]
                },
                {
                    "featureType": "all",
                    "elementType": "labels.text.stroke",
                    "stylers": [
                        {
                            "color": "#353535"
                        }
                    ]
                },
                {
                    "featureType": "landscape",
                    "elementType": "geometry",
                    "stylers": [
                        {
                            "color": "#cccccc"
                        }
                    ]
                },
                {
                    "featureType": "poi",
                    "elementType": "geometry.fill",
                    "stylers": [
                        {
                            "color": "#cccccc"
                        }
                    ]
                },
                {
                    "featureType": "poi",
                    "elementType": "geometry.stroke",
                    "stylers": [
                        {
                            "color": "#ffffff"
                        },
                        {
                            "weight": "1.40"
                        }
                    ]
                },
                {
                    "featureType": "road",
                    "elementType": "geometry",
                    "stylers": [
                        {
                            "color": "#989898"
                        }
                    ]
                },
                {
                    "featureType": "road.arterial",
                    "elementType": "all",
                    "stylers": [
                        {
                            "visibility": "on"
                        }
                    ]
                },
                {
                    "featureType": "water",
                    "elementType": "all",
                    "stylers": [
                        {
                            "color": "#e9e9e9"
                        }
                    ]
                }
            ]
        });
        var marker = new google.maps.Marker({
            position: new google.maps.LatLng(33.5882114, 130.4189685),
            map: map,
            icon: 'static/images/2018/here.png',
            visible: true
        });
        marker.setMap(map);
    }
    </script>
</body>
</html>
